{% extends 'base.html' %}

{% block header %}
	<p>Title List</p>
{% endblock %}

{% block content %}
	{% for file in datalist %}
            <p><a href={{ url_for('fileshow', fileid=file.id) }}>{{ file.title }}</a><p>
            {% for tag in file.tags %}
                <span>{{ tag }}<span>
            {% endfor %}
	{% endfor %}
{% endblock %}
